name: Linting

on:
  push:
    branches:
      - *

jobs:
  flake8:
    name: "Flake8"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: "Setup python"
        uses: actions/setup-python@v2
        with:
          python-version: 3.8
      - name: "Installing dependencies"
        run: |
          python -m pip install --upgrade pip
          pip install flake8
          pip install flake8-black
          pip install flake8-type-checking
          pip install mypy
      - name: "Run flake8"
        run: |
          flake8
      - name: "Run mypy"
        run: |
          mypy vidhash
